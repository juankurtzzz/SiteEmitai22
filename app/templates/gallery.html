<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens - EMITAI22</title>
    <link rel="icon" href="/static/images/emitao22_logo.png" type="image/png"> <!-- Logo na aba -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles_gallery.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-start min-vh-100">
    <header class="text-center py-4 bg-dark text-white w-100">
        <img id="header-img" class="rounded-circle shadow mb-3" src="/static/images/emitao22_logo.png" alt="Logo da Turma" style="width: 165px;">
        <p>Explore nossas experiências incríveis nesses 3 anos de IFC Luzerna.</p>
        <div class="instagram-logo position-absolute top-0 end-0 p-3">
            <a href="https://www.instagram.com/emitai2022/" target="_blank">
                <img class="instagram-button" src="/src/images/instagram.png" alt="Instagram" style="width: 40px;">
            </a>
        </div>
    </header>
    <main class="container my-4">
        <section id="galeria" class="text-center">
            <h2 class="mb-4">Galeria do EMITAI22</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 image-gallery">
                <script>
                    const container = document.querySelector(".image-gallery");
                    for (let i = 1; i <= 137; i++) {
                        const col = document.createElement("div");
                        col.className = "col";
                        const img = document.createElement("img");
                        img.src = `/static/images/imagem${i}.jpg`;
                        img.alt = `Foto da turma ${i}`;
                        img.className = "img-fluid rounded shadow";
                        col.appendChild(img);
                        container.appendChild(col);
                    }
                </script>
            </div>
            <div class="center-button mt-4">
                <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-dark text-white w-100">
        <p>&copy; EMITAI22 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
